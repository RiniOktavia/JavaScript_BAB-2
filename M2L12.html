<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript Number Mathods</h2>
	<p>toPrecision() method me-returns string, dengan hasil angka yang panjangnya spesifik:</p>
	<p id="demo"></p>

	<script>
		var x = 9.656;
		document.getElementById("demo").innerHTML = 
			x.toFixed(0) + "<br>" +
			x.toFixed(2) + "<br>" +
			x.toFixed(4) + "<br>" +
			x.toFixed(6);
	</script>

</body>
</html>
