<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript String Mathods</h2>
	<p>indexOf() method dapat menyiapkan parameter kedua untuk awal mulai pencarian:</p>

	<script>
		var str = "Please locate where 'locate' occurs!";
		var pos = str.indexof("locate",15);
		document.getElementById("demo").innerHTML = pos;
	</script>

</body>
</html>
